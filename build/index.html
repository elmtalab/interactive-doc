            # حساب دیجیتال


            حساب دیجیتال یک ابزار است که با آن می توانید تمام فرآیندهای مالی را با امنیت بالا و بدون محدودیت انجام دهید. حساب دیجیتال به شما قابلیت پرداخت، واریز، تسویه و مدیریت هزینه کرد را به صورت آنی می دهد. مهمترین مزیت حساب دیجیتال که آن را بقیه ابزارهای مالی متمایز می کند تراکنش های آنی است. کسب وکارها میتوانند با استفاده  از امکان حساب دیجیتال پاسارگاد، عملیاتهای مالی خود را از طریق این حساب انجام دهند.

            با استفاده از حساب دیجیتال می توانید حساب دیجیتال تعریف کنید و با استفاده از API به سادگی به یک کابر پادی دیگر یا سایر حساب بانکی پول منتقل کنید. شما می توانید قابلیت های مالی سرویس خود را توسط پلتفرم حساب دیجیتال پاد برون سپاری (outsource) کنید. ساخت سرویس حساب دیجیتال علاوه بر پیچیدگی ها و هزینه های بسیاری که دارد در برخی موارد امکاناتی مانند تسویه بانکی را در اختیار شما قرار می دهد که در حال حاضر در دسترس قرار ندارد.

            ابزارهای اصلی حساب دیجیتال شامل:

            1. [حساب دیجیتال و حساب های صنفی](podium.ir)
            2. [فاکتور](dfg.com)
            3. [سرویس شارژ حساب دیجیتال و تسویه](dfbd.com)
            4. [سرویس های گزارش گیری](dsmnvf.com)

            این 4 ابزار تقریبا تمامی کاربردهایی که کسب و کارها نیاز دارند را پوشش می دهد به همین علت تمرکز ما روی این 4 کاربرد خواهد بود. می توانید برای اطلاعات بیشتر به بخش  [پیشرفته حساب دیجیتال](advanced.doc.com) مراجعه کنید.


            تامین امنیت ولت های نرم افزاری یکی از دغدغه های همیشگی کسب و کار ها بوده است و حساب دیجیتال پاد به شما این اجازه را می دهد بدون دغدغه و به سرعت حساب های دیجیتال را در اپلیکیشن خود ایجاد کنید.  
            پاد برای اینکه طرز استفاده از حساب دیجیتال را نشان دهد یک پنل درست کرده که می توانید تمامی فرآیند های مالی را از طریق آن انجام دهید

            حساب دیجیتال برای آن دسته از کسب و کارهایی است که می خواهند فرآیند های مالی کسب و کارشان را برون سپاری کنند.


            تمامی فرآیندهای حساب دیجیتال از دو طریق وب سرویس API و پنل کسب و کاری قابل انجام است. در بسیاری موارد [وب سرویس API](api.docs.com) به شما قابلیت های بیشتری نسبت به پنل کسب و کاری می دهد.



            # مدیریت حساب دیجیتال ها

            حساب دیجیتال از مجموعه ای از حساب دیجیتال ها ساخته شده است. حساب دیجیتال اصلی حساب دیجیتال (PODLAND_WALLET) حساب دیجیتالی است که مستقیم با حساب های بانکی شما در ارتباط است. با استفاده از این حساب دیجیتال می توانید حساب دیجیتال خود را شارژ کنید و پول های حساب دیجیتال های صنفی را در آن جا تجمیع کنید. حساب دیجیتال های صنفی به عنوان زیر مجموعه های حساب دیجیتال حساب دیجیتال وجود دارند و می توان برحسب نیاز کسب و کار از قابلیت های حساب دیجیتال اصناف استفاده کرد.

            هرگونه پرداخت در پلتفرم پاد، از طریق فاکتور صورت میگیرد و در پلتفرم کسبوکار، فاکتورهایی که پرداخت میشوند به صورت ساالنه شماره سریال دریافت مینمایند، بنابرین کسب وکار میتواند برای امور مالی خود به آن شماره سریال استناد نماید. پول واریزی هر فاکتور به حساب دیجیتال واریز می گردد. به دو صورت متداول می توان فاکتورها را پرداخت کرد. اولی [پرداخت](paymentwithdigitalaccount.pod.ir) با استفاده از حساب دیجیتال و دومی پرداخت از [طریق درگاه بانکی](paymentwithbank.pod.ir) است.


            ## مشاهده موجودی و اطلاعات حساب

            در این قسمت موجودی را از حساب دیجیتال می گیریم و آن را در وب سایت خود نمایش می دهیم.

            ```javascript; runnable
            return fetch('https://api.pod.ir/srv/sc/nzh/biz/getCredit/?guildCode=INFORMATION_TECHNOLOGY_GUILD', {
                headers: {
                    'accept': 'application/json',
                    '_token_': '6a675e413cad49f5a9e86215141fd84c',
                    '_token_issuer_': '1'
                }
            }).then(response => response.json())
              .then(data => data);

            ```

            یک پارامتر مهم که در این API وجود دارد پارامتر wallet است که با استفاده از آن می توانید اطلاعات حساب اصلی یا حساب های صنفی را دریافت کنید.
            البته دقت کنید که حساب های صنفی متعلق به کسب و کار است و برای مشاهده موجودی حساب صنفی ابتدا باید کسب و کار خود را [ثبت](registerlink.pod.skjbfd)  کنید
            و بعد از آن اقدام به گرفتن موجودی حساب صنفی کنید
